{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-2 mt-8">Password Reset</legend>
                <small class='text-muted'> Enter your account's Email to reset your password.</small>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Send Email</button>
            </div>
        </form>
    </div>
{% endblock content %}
